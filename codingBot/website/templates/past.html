{% extends 'base.html' %}

{% block content%}


{% if code %}


    {% for thing in code %}

    {{ thing.id }} : {{ thing.question }}<br/>
        
        <pre>
            <code  class=" language-{{thing.language}}">
                {{ thing.code_answer }}<br/>
        </code>
        </pre>
        <a href="{% url 'delete_past' thing.id %}" class="btn btn-outline-secondary btn-sm">Delete This</a>
        <br><br>

    {% endfor %}

{% endif %}


{% endblock %}
